language: node_js
node_js:
  - '8'
sudo: required
env:
  global:
    - COMMIT=${TRAVIS_COMMIT::8}
    - REPO=legco-web
    - ORG=g0vhk

services:
  - docker

script:
  - npm install
  - npm run build

after_success:
    - docker build -t $ORG/$REPO:$COMMIT .
    - export TAG='latest'
    - docker tag $ORG/$REPO:$COMMIT $ORG/$REPO:$TAG
    - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
    - docker push $ORG/$REPO

